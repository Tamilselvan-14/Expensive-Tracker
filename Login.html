<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Custom Styles */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #555, #feb47b); /* Gradient background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 25px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .login-container:hover {
      transform: scale(1.03); /* Slight hover effect for the form */
    }

    .login-container h2 {
      margin-bottom: 25px;
      font-size: 26px;
      color: #333;
    }

    .login-container label {
      color: #555;
      font-weight: bold;
    }

    .login-container .form-control {
      border-radius: 8px;
      padding: 12px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background:  #555;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background: #feb47b;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 12px;
      display: none;
    }

    a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s;
    }

    a:hover {
      color: #0056b3;
    }

    /* Responsive Design */
    @media (max-width: 400px) {
      .login-container {
        padding: 20px;
      }
      .login-container h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <div class="mb-3">
        <label for="login-username" class="form-label">Username</label>
        <input type="text" class="form-control" id="login-username" placeholder="Enter username" required>
      </div>

      <div class="mb-3">
        <label for="login-password" class="form-label">Password</label>
        <input type="password" class="form-control" id="login-password" placeholder="Enter password" required>
      </div>

      <p class="error-message" id="error-message">Invalid username or password!</p>

      <button type="submit" class="btn btn-primary">Login</button>
      <p class="mt-3">Don't have an account? <a href="register.html">Click here to register</a></p>
    </form>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value.trim();
      const errorMessage = document.getElementById('error-message');

      // Retrieve stored user credentials from localStorage
      const storedUsername = localStorage.getItem("registeredUsername");
      const storedPassword = localStorage.getItem("registeredPassword");

      if (!username || !password) {
        errorMessage.textContent = "Please fill in both fields.";
        errorMessage.style.display = "block";
        return;
      }

      if (username === storedUsername && password === storedPassword) {
        alert(`Welcome, ${username}! Redirecting to expense tracker...`);
        errorMessage.style.display = "none";

        // Redirect to expense tracker
        window.location.href = "expense-tracker.html";
      } else {
        errorMessage.textContent = "Invalid username or password!";
        errorMessage.style.display = "block";
      }
    });
  </script>

</body>
</html>
