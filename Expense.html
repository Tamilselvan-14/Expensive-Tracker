<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow p-4">
            <h1 class="text-center">Expense Tracker</h1>
            <hr>

            <div class="row">
                <div class="col-md-6">
                    <h2>Income</h2>
                    <div class="mb-3">
                        <label class="form-label">Description:</label>
                        <input type="text" class="form-control" id="incomeDescription" placeholder="e.g Salary">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Amount ($):</label>
                        <input type="number" class="form-control" id="incomeAmount" placeholder="e.g 100000">
                    </div>
                    <button class="btn btn-success w-100" id="addIncome">Add Income</button>
                </div>
                <div class="col-md-6">
                    <h2>Expense</h2>
                    <div class="mb-3">
                        <label class="form-label">Description:</label>
                        <input type="text" class="form-control" id="expenseDescription" placeholder="e.g Rent">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Category:</label>
                        <select class="form-select" id="expenseCategory">
                            <option value="housing">Housing</option>
                            <option value="food">Food</option>
                            <option value="transport">Transport</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Amount ($):</label>
                        <input type="number" class="form-control" id="expenseAmount" placeholder="e.g 50000">
                    </div>
                    <button class="btn btn-danger w-100" id="addExpense">Add Expense</button>
                </div>
            </div>

            <h2 class="mt-4">Transaction History</h2>
            <table class="table table-bordered text-center mt-2">
                <thead class="table-dark">
                    <tr>
                        <th>Description</th>
                        <th>Amount ($)</th>
                    </tr>
                </thead>
                <tbody id="transactionTable">
                </tbody>
            </table>

            <div class="bg-warning p-3 text-center mt-4 rounded shadow">
                <h2>Budget Summary</h2>
                <p>Total Income: <span id="totalIncome">0</span></p>
                <p>Total Expense: <span id="totalExpense">0</span></p>
                <p>Balance: <span id="balance">0</span></p>
                <button class="btn btn-secondary mt-2" id="clearAll">Clear All</button>
            </div>
        </div>
    </div>

    <script>
        let totalIncome = 0;
        let totalExpense = 0;
        
        const transactionTable = document.getElementById("transactionTable");
        const totalIncomeSpan = document.getElementById("totalIncome");
        const totalExpenseSpan = document.getElementById("totalExpense");
        const balanceSpan = document.getElementById("balance");

        function updateBudgetSummary() {
            balanceSpan.textContent = totalIncome - totalExpense;
        }

        document.getElementById("addIncome").addEventListener("click", function () {
            const desc = document.getElementById("incomeDescription").value.trim();
            const amt = parseFloat(document.getElementById("incomeAmount").value.trim());
            if (desc && !isNaN(amt) && amt > 0) {
                totalIncome += amt;
                const row = transactionTable.insertRow();
                row.insertCell(0).textContent = desc + " (Income)";
                row.insertCell(1).textContent = "$" + amt.toFixed(2);
                totalIncomeSpan.textContent = totalIncome.toFixed(2);
                updateBudgetSummary();
            } else {
                alert("Enter valid income description and amount.");
            }
        });

        document.getElementById("addExpense").addEventListener("click", function () {
            const desc = document.getElementById("expenseDescription").value.trim();
            const amt = parseFloat(document.getElementById("expenseAmount").value.trim());
            if (desc && !isNaN(amt) && amt > 0) {
                totalExpense += amt;
                const row = transactionTable.insertRow();
                row.insertCell(0).textContent = desc + " (Expense)";
                row.insertCell(1).textContent = "$" + amt.toFixed(2);
                totalExpenseSpan.textContent = totalExpense.toFixed(2);
                updateBudgetSummary();
            } else {
                alert("Enter valid expense description and amount.");
            }
        });

        document.getElementById("clearAll").addEventListener("click", function () {
            totalIncome = 0;
            totalExpense = 0;
            transactionTable.innerHTML = "";
            totalIncomeSpan.textContent = "0";
            totalExpenseSpan.textContent = "0";
            balanceSpan.textContent = "0";
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
